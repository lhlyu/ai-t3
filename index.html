<script>
    const messageElement = document.getElementById('message');
    const cells = document.querySelectorAll('.cell');
    const restartButton = document.getElementById('restart');
    const victoryModal = document.getElementById('victory-modal');
    const victoryMessage = document.getElementById('victory-message');
    const closeModal = document.getElementById('close-modal');

    let boardState = Array(9).fill(0); // 0: ç©º, 1: ç©å®¶X, 2: ç”µè„‘O
    let queue = [];
    let currentPlayer = 1; // 1: ç©å®¶, 2: ç”µè„‘
    let gameActive = true;

    const winningConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
    ];

    function renderBoard() {
        cells.forEach((cell, index) => {
            cell.classList.remove('x', 'o', 'highlight');
            if (boardState[index] === 1) {
                cell.textContent = 'X';
                cell.classList.add('x');
            } else if (boardState[index] === 2) {
                cell.textContent = 'O';
                cell.classList.add('o');
            } else {
                cell.textContent = '';
            }
        });
    }

    function displayMessage(message) {
        messageElement.textContent = message;
    }

    function showVictoryModal(message) {
        victoryMessage.textContent = message;
        victoryModal.style.display = 'flex';
    }

    function checkWin(player, board = boardState) {
        for (const condition of winningConditions) {
            if (condition.every(index => board[index] === player)) {
                condition.forEach(index => cells[index].classList.add('highlight'));
                return true;
            }
        }
        return false;
    }

    function playerMove(index) {
        if (!gameActive || boardState[index] !== 0) return;

        boardState[index] = currentPlayer;
        queue.push(index);

        if (queue.length > 5) {
            const oldIndex = queue.shift();
            boardState[oldIndex] = 0;
        }

        renderBoard();

        if (checkWin(currentPlayer)) {
            displayMessage('');
            showVictoryModal('ç©å®¶ X èƒœåˆ©å•¦ï¼ğŸ‰');
            gameActive = false;
            return;
        }

        currentPlayer = 2;
        displayMessage('ç”µè„‘æ€è€ƒä¸­...');
        setTimeout(computerMove, 500);
    }

    function computerMove() {
        if (!gameActive) return;

        const emptyCells = boardState
            .map((val, index) => (val === 0 ? index : null))
            .filter(val => val !== null);

        for (const index of emptyCells) {
            const tempBoard = [...boardState];
            tempBoard[index] = 2;
            if (checkWin(2, tempBoard)) {
                makeMove(index);
                return;
            }
        }

        for (const index of emptyCells) {
            const tempBoard = [...boardState];
            tempBoard[index] = 1;
            if (checkWin(1, tempBoard)) {
                makeMove(index);
                return;
            }
        }

        if (emptyCells.includes(4)) {
            makeMove(4);
            return;
        }

        const corners = [0, 2, 6, 8].filter(index => emptyCells.includes(index));
        if (corners.length > 0) {
            const randomCorner = corners[Math.floor(Math.random() * corners.length)];
            makeMove(randomCorner);
            return;
        }

        const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        makeMove(randomIndex);
    }

    function makeMove(index) {
        boardState[index] = currentPlayer;
        queue.push(index);

        if (queue.length > 5) {
            const oldIndex = queue.shift();
            boardState[oldIndex] = 0;
        }

        renderBoard();

        if (checkWin(currentPlayer)) {
            displayMessage('');
            showVictoryModal('ç”µè„‘ O èƒœåˆ©å•¦ï¼ğŸ‰');
            gameActive = false;
            return;
        }

        currentPlayer = 1;
        displayMessage('è½®åˆ°ç©å®¶ X');
    }

    function restartGame() {
        boardState = Array(9).fill(0);
        queue = [];
        currentPlayer = 1;
        gameActive = true;
        renderBoard();
        displayMessage('æ¬¢è¿ï¼è½®åˆ°ç©å®¶ X');
        victoryModal.style.display = 'none';
    }

    cells.forEach(cell => {
        cell.addEventListener('click', () => {
            const index = parseInt(cell.getAttribute('data-index'));
            if (currentPlayer === 1 && gameActive) {
                playerMove(index);
            }
        });
    });

    restartButton.addEventListener('click', restartGame);
    closeModal.addEventListener('click', restartGame);

    restartGame();
</script>
